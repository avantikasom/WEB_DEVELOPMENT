<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio_websites</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">

                <div class="logo-container">
                    <img src="./userAsset/NavLogo.jpg" class="logo">
                    <div class="logo-text">vantika Som</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="contactme">Contact Me</a></div>
                </div>
            </div>
        </div>

        <div class="hero-section">
            <div class="hero-section-left">
                <div class="faded-text">Avantika Som</div>
                <div class="hero-section-heading">Hi! Avantika Som</div>
                <div class="hero-section-heading hero-section-sub-heading">
                    I am a <span class="role">WEB DEVELOPER.</span>
                </div>
                <div class="hero-section-description">
                    I am a Software developer and here is my portfolio website. Here you'll learn about my journey as a
                    software developer.

                </div>
                <div class="btn-pink" id="btn">Hire Me</div>
            </div>

            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="./userAsset/dots.png">
                </div>
                <div class="absolute icons icon-cube">
                    <img src="./userAsset/cube.png">
                </div>
                <div class="absolute icons icon-circle">
                    <img src="./userAsset/circle.png">
                </div>
                <div class="absolute icons icon-zigzak">
                    <img src="./userAsset/zigzags.png">
                </div>
                <div class="absolute icons icon-plus">
                    <img src="./userAsset/plus.png">
                </div>
                <div class="user-image">
                    <img src="./userAsset/image.jpeg">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
