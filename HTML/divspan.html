<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div_span</title>
    <style>
        div{
            background-color: blueviolet;
            /* to change the display property of block elemnet from block to inline use this property*/
            display:inline;

        }
        span{
                background-color: red;
            }

    </style>
</head>
<body>
    <div>This is inside div.</div><br/>
    <div>This is another div.</div><br/>

    <span>Thhis is first span.</span>
    <span>This is second span.</span>

    
</body>
