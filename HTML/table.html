<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <Style>
        table,tr,td,th{
            border:3px solid black;
            border-collapse: collapse;
            align-items: center;
            margin-left: 100px;
        }
    </Style>
</head>
<body>
    <table>
        <caption>Saving Table</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>400</td>
            </tr>
            <tr>
                <td>march</td>
                <td>300</td>
            </tr>
            <tr>
                <td>April</td>
                <td>200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1000</td>
            </tr>
        </tfoot>
        
    </table>
    
</body>
</html>
