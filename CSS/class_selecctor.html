<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_selector</title>
    <style>
        .small{
            font-size:small;
        }
        .large{
            font-size:larger;
        }
    </style>
</head>
<body>
    <h1 class="small">This is first heading</h1>
    <h2 class="small">This is second heading</h2>
    <h3 class="small">This is third heading</h3>
    <h4 class="large">This is fourth heading</h4>
    <h5 class="large">This is fifth heading</h5>
    <h6 class="large">This is sixth heading</h6>
</body>
</html>
